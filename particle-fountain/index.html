<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Particle Fountain Simulator</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../shared/styles-extra.css">
    <link rel="stylesheet" href="styles.css"> <!-- Toy-specific if needed -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
        }
    </script>
</head>
<body class="bg-base-100">
    <div id="loading-overlay" class="fixed inset-0 flex items-center justify-center bg-base-100 z-30">
        <div class="text-center">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="mt-4 text-lg">Igniting particles...</p>
        </div>
    </div>
    <canvas id="canvas" class="w-full h-full opacity-0 transition-opacity duration-500 touch-action-none"></canvas> <!-- Prevent browser touch interference -->
    <script src="../shared/utils.js"></script>
    <script src="../shared/ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
